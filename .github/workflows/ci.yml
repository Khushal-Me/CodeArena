name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # Lint and type check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/api-gateway/package-lock.json
            backend/websocket-service/package-lock.json
            frontend/package-lock.json

      - name: Install API Gateway dependencies
        working-directory: backend/api-gateway
        run: npm ci

      - name: Lint API Gateway
        working-directory: backend/api-gateway
        run: npm run lint || true

      - name: Type check API Gateway
        working-directory: backend/api-gateway
        run: npm run build

      - name: Install WebSocket Service dependencies
        working-directory: backend/websocket-service
        run: npm ci

      - name: Type check WebSocket Service
        working-directory: backend/websocket-service
        run: npm run build

      - name: Install Frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint Frontend
        working-directory: frontend
        run: npm run lint || true

      - name: Type check Frontend
        working-directory: frontend
        run: npm run build

  # Python linting
  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: backend/execution-worker
        run: |
          pip install -r requirements.txt
          pip install flake8 black mypy

      - name: Lint with flake8
        working-directory: backend/execution-worker
        run: flake8 src/ --max-line-length=100 --ignore=E501 || true

      - name: Check formatting with black
        working-directory: backend/execution-worker
        run: black --check src/ || true

  # Unit tests
  test-api:
    name: API Gateway Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: codearena_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/api-gateway/package-lock.json

      - name: Install dependencies
        working-directory: backend/api-gateway
        run: npm ci

      - name: Run tests
        working-directory: backend/api-gateway
        run: npm test || echo "No tests configured yet"
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/codearena_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

  # Frontend tests
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests
        working-directory: frontend
        run: npm test || echo "No tests configured yet"

  # Worker tests
  test-worker:
    name: Worker Tests
    runs-on: ubuntu-latest
    needs: python-lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: backend/execution-worker
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run tests
        working-directory: backend/execution-worker
        run: pytest tests/ -v --cov=src || echo "No tests configured yet"

  # Build Docker images
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-api, test-frontend, test-worker]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./backend/api-gateway
          push: false
          tags: codearena-api-gateway:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build WebSocket Service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/websocket-service
          push: false
          tags: codearena-websocket:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Worker
        uses: docker/build-push-action@v5
        with:
          context: ./backend/execution-worker
          push: false
          tags: codearena-worker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Python Runner
        uses: docker/build-push-action@v5
        with:
          context: ./backend/execution-containers/python
          push: false
          tags: codearena-runner-python:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build JavaScript Runner
        uses: docker/build-push-action@v5
        with:
          context: ./backend/execution-containers/javascript
          push: false
          tags: codearena-runner-javascript:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Java Runner
        uses: docker/build-push-action@v5
        with:
          context: ./backend/execution-containers/java
          push: false
          tags: codearena-runner-java:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build C++ Runner
        uses: docker/build-push-action@v5
        with:
          context: ./backend/execution-containers/cpp
          push: false
          tags: codearena-runner-cpp:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-images
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: codearena
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Initialize database
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d codearena -f scripts/schema.sql
          PGPASSWORD=postgres psql -h localhost -U postgres -d codearena -f scripts/seed.sql

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install API dependencies
        working-directory: backend/api-gateway
        run: npm ci

      - name: Start API Gateway
        working-directory: backend/api-gateway
        run: npm run build && npm start &
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/codearena
          REDIS_URL: redis://localhost:6379
          PORT: 3000

      - name: Wait for API
        run: |
          timeout 30 bash -c 'until curl -s http://localhost:3000/health > /dev/null; do sleep 1; done'

      - name: Run integration tests
        run: |
          # Basic health check
          curl -f http://localhost:3000/health
          
          # Check problems endpoint
          curl -f http://localhost:3000/api/problems

  # Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
